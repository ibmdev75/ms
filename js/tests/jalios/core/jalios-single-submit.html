<!DOCTYPE HTML>
<html>
<head>
  <title>Jalios Plugin Test Suite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <!-- jquery -->
  <script src="../../vendor/jquery.js"></script>

  <!-- qunit -->
  <link   href="../../vendor/qunit.css" rel="stylesheet"  type="text/css" media="screen" />
  <script  src="../../vendor/qunit.js"></script>

  <!--  lib -->
  <script src="../../../lib/json2.js"></script>
  <script src="../../../lib/rsh.js"></script>
  <script src="../../../lib/jquery.console.js"></script>
  <script src="../../../lib/jquery.idle-timer.js"></script>
  
  <!-- jalios -->
  <script src="../../../jalios/core/jalios-common.js"></script>
  <script src="../../../jalios/languages/en.js"></script>
    
  <!--  sources -->
  <script src="../../../jalios/core/jalios-single-submit.js"></script>

  <!-- unit tests -->
  <script src="unit/jalios-single-submit.js"></script>

</head>
<body>

  <div>
    <h1  id="qunit-header">Jalios Plugin Test Suite</h1>
    <h2  id="qunit-banner"></h2>
    <h2  id="qunit-userAgent"></h2>
    <ol  id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
  </div>

  <div style='display: none;'>
      
    <form id="testForm" name="testForm">
      <input type="text"   name="text"     value="Hello World" />
      <input type="button" name="button"   class="formButton" value="opButton" />
      <input type="submit" name="submit"   class="formButton" value="opSubmit" id="testSubmit" />
      <a href="#" onclick="return false;"  class="formButton"  id="testlink">Click Me !</a>
    </form>
    
    <form id="testForm2" name="testForm2" class="noSingleSubmitButton">
      <input type="text"   name="text"     value="Hello World" />
      <input type="submit" name="submit"   class="formButton" value="opSubmit" id="testSubmit2" />
    </form>
    
  </div>

</body>
</html>
